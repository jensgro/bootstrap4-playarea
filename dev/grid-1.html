<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ein kleiner Test mit dem Grid</title>
    <!-- Austauschen gegen die eigene, schmalere CSS-Datei -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .box {
            background-color: #a20000;
            height: 30px;
        }
        .row {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

        <div class="container mt-4">
                <div class="row mb-2">
                    <div class="col">
                        <div class="box"></div>
                    </div>
                    <div class="col">
                        <div class="box"></div>
                    </div>
                    <div class="col">
                        <div class="box"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2 pb-2 pb-md-0">
                        <div class="box"></div>
                    </div>
                    <div class="col-md-2 pb-2 pb-md-0">
                        <div class="box"></div>
                    </div>
                    <div class="col-md-4 pb-2 pb-md-0">
                        <div class="box"></div>
                    </div>
                    <div class="col-md-1 pb-2 pb-md-0">
                        <div class="box"></div>
                    </div>
                    <div class="col-md-3 pb-2 pb-md-0">
                        <div class="box"></div>
                    </div>
                </div>
            </div>


    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Man benötigt nicht immer popper.js -->
    <script src="../node_modules/popper.js/dist/popper.min.js"></script>
    <!-- Am Ende eine eigene JS-Datei erstellen, nur mit den benötigten Bestandteilen. -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
